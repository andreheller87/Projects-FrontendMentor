<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <script defer src="./JS/calculator.js"></script>
    <title>Calculator</title>
</head>
<body >

    <div class="wrapper-all">
  
        <div class="wrapper">
         <hr>
        <p class="result" id="result"></p>
        
        <hr>
          <button onclick="cleanAll()">AC</button>
          <button onclick="clean()">C</button>
          <button onclick="changeSign()">+/-</button>
         
          <button class="color-operator" onclick="operator('/')" >
            /
          </button>
          <button class="gray" onclick="insert('7')" >
            7
          </button>
          <button class="gray" onclick="insert('8')">
            8
          </button>
          <button class="gray" onclick="insert('9')" >
            9
          </button>
          <button class="color-operator" onclick="operator('*')" >
            *
          </button>
          <button class="gray" onclick="insert('4')" >
            4
          </button>
          <button class="gray" onclick="insert('5')" >
            5
          </button>
          <button class="gray"onclick="insert('6')" >
            6
          </button>
          <button class="color-operator" onclick="operator('-')" >
            -
          </button>
          <button class="gray" onclick="insert('1')" >
            1
          </button>
          <button class="gray" onclick="insert('2')" >
            2
          </button>
          <button class="gray" onclick="insert('3')" >
            3
          </button>
          <button class="color-operator" onclick="operator('+')" >
            +
          </button>
          <button class="gray button-zerro" onclick="insert('0')" >
            0
          </button>
          <button class="gray" onclick="insert('.')" >
            .
          </button>
          
          <button class="color-operator" onclick="calc()">
            =
          </button>
        </div>
     
    </div>
    
</body>


</html>
